<div class="container" style="margin-top: 5px; box-shadow: 5px 5px 10px 10px orangered">
  <div class="row">
    <div class="col-md-3">
      <h1>Update Task</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <a style="margin-top: 5px" class="btn btn-primary" routerLink="/tasks">Task List</a>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="taskForm" (ngSubmit)="updateTaskInfo(idToUpdate)">
      <div class="mb-3">
        <input type="hidden" formControlName="id">
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task Description</label>
        <input type="text" formControlName="description" name="description" class="form-control" id="taskDescription">
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label">Priority</label><br>
        <select name="categoryId" id="priority" formControlName="priorityLevel">
          <option *ngFor="let priorityLevel of priorityLevels" [value]="priorityLevel">{{priorityLevel}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
