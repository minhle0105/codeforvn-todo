<h2 class="text-center">
  Todo App
</h2>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <mat-progress-bar mode="determinate" [value]=" 100 * (completedTask/taskList.length)"></mat-progress-bar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <a class="buttons" mat-raised-button color="primary" routerLink="/tasks/create" style="margin-top: 5px; margin-bottom: 5px">Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="#">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td [class.completed]="element.completed" mat-cell *matCellDef="let element; index as i"> {{i+1}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Task </th>
          <td style="font-weight: bolder" id="taskDescription" (click)="changeTaskStatus(element.id)" [class.completed]="element.completed" mat-cell *matCellDef="let element; index as i"> {{element.description}} </td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priorityLevel">
          <th style="text-align: center; font-weight: bolder" mat-header-cell *matHeaderCellDef mat-sort-header> Priority Level </th>
          <td style="font-weight: bolder" [class.completed]="element.completed" mat-cell *matCellDef="let element"> {{element.priorityLevel}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="actionUpdate">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> <a class="buttons" mat-raised-button color="accent" [routerLink]="['/tasks/edit', element.id]">Update</a></td>
        </ng-container>

        <ng-container matColumnDef="actionDelete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"><button class="buttons" mat-raised-button color="warn" (click)="deleteTask(element.id)">Delete</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
