<h2 class="text-center">
  Todo App
</h2>
<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-2">
      <h3>Total tasks: {{taskList.length}}</h3>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <a class="buttons" mat-raised-button color="primary" routerLink="/tasks/create" style="margin-top: 10px">Add</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table class="table" matSort (matSortChange)="sortData($event)">
        <thead>
        <tr>
          <th mat-sort-header="description">Task</th>
          <th mat-sort-header="priorityLevel">Priority</th>
          <th colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of taskList; index as i">
          <td (click)="changeTaskStatus(i)" [class.completed]="task.completed" id="taskDescription">{{task.description}}</td>
          <td [class.completed]="task.completed">{{task.priorityLevel}}</td>
          <td style="text-align: center"><a class="buttons" mat-raised-button color="accent" [routerLink]="['/tasks/edit', task.id]">Update</a></td>
          <td style="text-align: center"><button class="buttons" mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
