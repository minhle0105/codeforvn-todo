<div class="container" style="margin-top: 10px">
  <div class="row">
    <div class="col-md-3">
      <h1>Add Task</h1>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-3"><a style="margin-top: 10px" class="btn btn-primary" routerLink="/tasks">Task list</a></div>
  </div>
  <div class="row">
    <form #taskForm="ngForm" (ngSubmit)="createNewTask(taskForm)">
      <div class="mb-3">
        <label for="productName" class="form-label">Task Description</label>
        <input [(ngModel)]="task.description" name="description" type="text" class="form-control" id="productName">
      </div>
      <div class="mb-3">
        <label for="priorityLevel" class="form-label">Priority Level</label><br>
        <select [(ngModel)]="task.priorityLevel" name="priorityLevel" id="priorityLevel">
          <option *ngFor="let priorityLevel of priorityLeveList" [value]="priorityLevel">{{priorityLevel}}</option>
        </select>
      </div>
      <button type="submit" mat-raised-button color="primary">Create</button>
    </form>
  </div>
</div>
