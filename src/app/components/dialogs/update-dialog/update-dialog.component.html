<h2 mat-dialog-title>Update task</h2>
<mat-dialog-content class="mat-typography">

  <form [formGroup]="taskForm" (ngSubmit)="updateTaskInfo(idToUpdate)">
    <div class="mb-3">
      <input type="hidden" formControlName="id">
    </div>
    <div class="mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Task Description</mat-label>
        <input matInput type="text" formControlName="description" name="description" id="taskDescription">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Priority Level</mat-label>
        <mat-select name="categoryId" id="priority" formControlName="priorityLevel">
          <mat-option *ngFor="let priorityLevel of priorityLevels" [value]="priorityLevel">{{priorityLevel}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button class="buttons" type="submit" mat-raised-button color="accent"  [disabled]="!taskForm.get('description').value">Update</button>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
