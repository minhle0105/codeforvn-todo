<h2 mat-dialog-title>Update task</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm" (ngSubmit)="updateTaskInfo(idToUpdate)">
    <div class="mb-2">
      <input type="hidden" formControlName="id">
      <input type="hidden" formControlName="completed">
    </div>
    <div class="mb-4">
      <mat-form-field appearance="fill">
        <mat-label>Task Description</mat-label>
        <input matInput type="text" formControlName="description" name="description" id="taskDescription">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Priority Level</mat-label>
        <mat-select name="categoryId" id="priority" formControlName="priorityLevel">
          <mat-option *ngFor="let priorityLevel of priorityLevels"
                      [value]="priorityLevel">{{priorityLevel}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button type="submit" color="accent" [mat-dialog-close]="true">Update</button>
      </mat-dialog-actions>
    </div>
  </form>

</mat-dialog-content>
